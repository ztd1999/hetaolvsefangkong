<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核桃绿色防控</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('背景图1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 标题样式 */
        h1 {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px; /* 字母间距 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 添加文字阴影 */
            margin-bottom: 6rem;
            text-align: center;
        }

        /* 模块容器 */
        .modules {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3.5rem;
            max-width: 800px;
            width: 100%;
        }

        /* 模块样式 */
        .module {
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* 渐变背景 */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .module:hover::before {
            transform: scale(2); /* 鼠标悬停时扩散效果 */
        }
        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* 图标样式 */
        .module i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

       
    </style>
</head>
<body>
    <h1>核桃绿色防控</h1>
    <div class="modules">
        <div class="module" onclick="window.location.href='防控技术.html'">
            <i>🛠️</i>防控技术
        </div>
        <div class="module" onclick="window.location.href='病害图谱.html'">
            <i>📖</i>病害图谱
        </div>
        <div class="module" onclick="window.location.href='预测预报.html'">
            <i>📊</i>预测预报
        </div>
        <div class="module" onclick="window.location.href='药剂种类.html'">
            <i>💊</i>药剂种类
        </div>
    </div>
</body>
</html>
