<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核桃绿色防控</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        .modules {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }
        .module {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>核桃绿色防控</h1>
    <div class="modules">
        <div class="module" onclick="window.location.href='防控技术.html'">防控技术</div>
        <div class="module" onclick="window.location.href='病害图谱.html'">病害图谱</div>
        <div class="module" onclick="window.location.href='预测预报.html'">预测预报</div>
        <div class="module" onclick="window.location.href='药剂种类.html'">药剂种类</div>
    </div>
</body>
</html>
