<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测预报</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('背景图1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px; /* 字母间距 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 添加文字阴影 */
            margin-bottom: 2rem;
            color: black;
        }

        /* 内容区域 */
        .content {
            background: rgba(255, 255, 255, 0.95); /* 更亮的半透明白色背景 */
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3); /* 更深的阴影效果 */
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            height: 80vh; /* 增加高度 */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            overflow-y: auto; /* 启用垂直滚动 */
            color: #333; /* 深灰色字体 */
            line-height: 1.6; /* 行高增加，提升可读性 */
            animation: fadeIn 0.8s ease-out;
        }

        /* 输入区域 */
        .input-section {
            width: 40%;
            text-align: left;
        }
        .input-section label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }
        .input-section input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease;
        }
        .input-section input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }
        .input-section button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: linear-gradient(90deg, #6e8efb, #a777e3); /* 渐变背景 */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .input-section button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* 分隔线 */
        .divider {
            width: 2px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            margin: 0 2rem;
        }

        /* 结果区域 */
        .result-section {
            width: 55%;
            text-align: left;
        }
        .result-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .result-section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #555;
        }
        .result-section strong {
            color: #ff4d4f; /* 红色高亮 */
        }

        /* 返回首页按钮样式 */
        .back-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #6e8efb, #a777e3); /* 渐变背景 */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .back-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .back-button::before {
            
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 动画加载效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="input-section">
            <h1>预测预报</h1>
            <label for="date">日期 (月-日):</label>
            <input type="text" id="date" placeholder="例如: 04-05">
            <label for="location">地点:</label>
            <input type="text" id="location" placeholder="例如: 河北-邢台绿岭">
            <button onclick="fetchData()">确定</button>
        </div>

        <!-- 分隔线 -->
        <div class="divider"></div>

        <div class="result-section">
            <h2>结果</h2>
            <p><strong>温度:</strong> <span id="temperature">-</span></p>
            <p><strong>当前病指:</strong> <span id="currentDiseaseIndex">-</span></p>
            <p><strong>未来十天病指:</strong> <span id="futureDiseaseIndex">-</span></p>
            <p><strong>防控建议:</strong> <span id="preventionAdvice">-</span></p>
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">返回首页</button>

        function fetchData() {
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            // 将用户输入的日期转换为时间戳
            const inputDate = new Date(`2025-${date}`);
            const selectedDate = inputDate.getTime();  // 获取毫秒数时间戳
            const result = data.find(item => item.地点 === location && item.时间 === selectedDate);
            if (result) {
                document.getElementById('temperature').textContent = result.温度;
                document.getElementById('currentDiseaseIndex').textContent = result.当前病指;
                document.getElementById('preventionAdvice').textContent = result.防控建议;
                const futureData = data.filter(item => item.地点 === location && item.时间 > selectedDate).slice(0, 10);
                const futureDiseaseIndex = futureData.map(item => item.当前病指).join(', ');
                document.getElementById('futureDiseaseIndex').textContent = futureDiseaseIndex;
            } else {
                alert('未找到匹配的数据');
            }
        }
    </script>
</body>
