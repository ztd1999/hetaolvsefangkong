<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防控技术</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('背景图1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px; /* 字母间距 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 添加文字阴影 */
            margin-bottom: 2rem;
            color: black; /* 将颜色改为黑色 */
        }

        /* 内容区域 */
        .content {
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3); /* 更深的阴影效果 */
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            height: 80vh; /* 增加高度 */
            text-align: center;
            position: relative;
            overflow-y: auto; /* 启用垂直滚动 */
        }

        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        img:hover {
            transform: scale(1.05); /* 悬停时稍微放大 */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* 悬停时更深的阴影 */
        }

        /* 返回首页按钮样式 */
        .back-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #6e8efb, #a777e3); /* 渐变背景 */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .back-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .back-button::before {
            
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>防控技术</h1>
        <!-- 显示上传的图片 -->
        <img src="防控技术.png" alt="防控技术图片">
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">返回首页</button>
</body>
</html>
